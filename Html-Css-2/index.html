	HTML AÇIKLAMA:	

	p etiketi = paragraf satırı 
	h etiketi = başlık satırı
	br etiketi = boşluk 
	i etiketi = italik yazı 
	b etiketi = güçlü yazı stron etiketiyle aynı 
	a etiketi = link ekler 
	img etiketi =resim ekler
	target="_blank" = yan sekmede pencere açar
	ul etiketi = sıralanmamış liste
	ol etiketi = sıralanmış liste
	style etiketi = inline css etkisi görür
	div etiketi = html sayfasında block yaratır boyut verilmediği sürece satırı tamamen kaplar
	form etiketi = toplanan bilgileri server'a gönderir
	-->

	<!--
		CSS AÇIKLMA:
		font-family = yazı tipin değiştirir
		text-align = metnin nerde duracağını belirler
		text-decoration = metnin altını ve üstünü çizmede kullanılır
		text-transform = metnin harflerini büyük yada küçük yapar
		text-shadow = gölge ekler
		id = html etiketi için kimlik bilgisi ekler # ile çağrılır
		class = nesnelere bir veya birden fazla kimlik atamak için kullanılır . ile çağrılır
		border = tablo yaratır ve kenarları hakkında oynama yapılabilir
		margin = dış kenar boşluğunu ayarlar
		padding = iç kenar boşluklarını ayarlar
		width = genişliği ayarlar
		height = boyutu ayarlar
		display = inline: bloğu kaplar inline-block: boyutlandırabiliyoruz
		block=sayfayı doldurur
		tr = satır 
		td = sütun 
		th = koyu yazılan satır
		box-sizing = bir etiketin toplam genişliğine ve yüksekliğine padding ve borderı dahil etmektir
	-->
